						 <ul>
						{{#if ok>0}}
							{{#each text}}
								<li class="accordion-item">
									<a href="#" class="item-content item-link">
										<div class="item-inner">
											<div class="item-title">{{@key}}</div>
										</div>
									</a>
									<div class="accordion-item-content">
										<div class="list-block">
											<ul>
												{{#each this}}
												<li class="swipeout">
													<div class="swipeout-content item-content">
														<div class="item-media">
															{{#if imagem}}
																<div class="img_tiny"><img onerror="imgError(this);" src="{{imagem}}"></div>
															{{else}}
																<div class="img_tiny"><img src="img/dummy48.png"></div>
															{{/if}}
														</div>

														<div class="item-inner">
															<div class="item-input">
																<a href="produto.html?id={{id_produto}}">{{titulo}}</a>
															</div>
															<div class="item-after icon-only" onclick="carrinho_adicionar(this);" data-id="{{id_produto}}" id="{{id_produto}}" data-tipo="{{tipo_produto}}" data-titulo="{{titulo}}" data-valor="{{valor}}">
																{{valor}} <i class="fa fa-plus-circle" style="margin-left:5px; margin-top:1px;"></i>
															</div>
														</div>
													</div>
													<div class="swipeout-actions-right">
														<a href="produto.html?id={{id_produto}}" class="produto_swipeout">Detalhes</a>
													</div>
												</li>
												{{/each}}
											</ul>
										</div>
									</div>
								</li>
							{{/each}}
						{{else}}
							<li>
								<a href="#">
									<div class="item-content">
										<div class="item-inner">
											<div class="item-input">
												Nenhum produto cadastrado
											</div>
										</div>
									</div>
								</a>
							</li>
						{{/if}}
						</ul>
