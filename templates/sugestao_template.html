						<ul>
						{{#if ok>0}}
								<li>
									<div class="swiper-container">
										<div class="swiper-pagination"></div>
										<div class="swiper-wrapper">
											{{#each text}}
											<div class="swiper-slide">
												<div class="card">
													{{#if image}}
														<div style="background-image:url({{imagem}})" valign="bottom" class="card-header sugestao_header_pic color-white no-border"><b>{{titulo}}</b></div>
													{{else}}
														<div style="background-image:url('img/dummy480.png')" valign="bottom" class="card-header sugestao_header_pic color-white no-border"><b>{{titulo}}</b></div>
													{{/if}}
													<div class="card-content">
														<div class="card-content-inner">
															<p>
																{{descricao}}</br>
																<b>R$: {{valor}}</b>
															</p>
														</div>
													</div>
													<div class="card-footer">
														<a href="produto_sugestao.html?id={{id_produto}}" class="link">Ver detalhes</a>
													</div>
												</div>

											</div>
											{{/each}}
										</div>
									</div>
								</li>
						{{else}}
							<li>
								<a href="#">
									<div class="item-content">
										<div class="item-inner">
											<div class="item-input">
												Nenhum prato próximo a você
											</div>
										</div>
									</div>
								</a>
							</li>
						{{/if}}
						</ul>
